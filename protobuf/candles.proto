// proto3 문법을 사용한다고 명시합니다.
syntax = "proto3";

// Go에서 사용할 패키지 이름을 정합니다.
option go_package = "./protobuf/candles";

// 실시간 시세 데이터
message MarketData {
  string symbol = 1;        // 종목 코드
  double price = 2;         // 현재가
  int64 volume = 3;         // 거래량
  int64 timestamp = 4;      // 타임스탬프 (Unix nano)
}